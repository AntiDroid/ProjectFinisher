<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Folien</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="slick/slick.css">
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
	
</script>
<style type="text/css">
.form-control {
	padding: 6px;
}

.folienOption {
	padding: 3px 2px;
}

.outerUploadBtn {
	width: 100%;
	margin: 1% 0 13px 0;
}

#uploadModal {
	margin: auto;
}

.innerUploadBtn {
	margin: 5px 0;
}

.abschnittsRow {
	margin: 3px 0 7px 0;
}

.abschnittsDiv {
	margin: 0 auto;
	width: 86%;
	border-style: solid;
	border-width: 1px;
}

.carouselDiv {
	
}

.folieThumbnail {
	padding: 0 3%;
	width: 100%;
}

.vorschauNr {
	margin: auto;
	font-weight: bold;
}

.slick-arrow {
	filter: invert(70%);
}

.folieVorschau {
	width: 100%;
	border-style: solid;
	border-color: #ddd;
	border-width: 1px;
}
</style>
</head>
<body>

	<script>
		function getPdf() {
			
			var ax = getXMLHttpRequest();
			
			ax.open('POST', "[your servlet url]", true);
			
			ax.onreadystatechange = function() {
				
				if (ax.readyState == 4 && ax.status == 200) {
					
					var dataFormContainer = document.getElementById("dataFormContainer");
					
					var response = eval("(" + ax.responseText + ")");
					
					if (response.successful) {
						
						var url = "data:application/pdf;base64," + response.pdf;
						var _iFrame = document.createElement('iframe');
						_iFrame.setAttribute('src', url);
						dataFormContainer.appendChild(_iFrame);
						
					}
				}
			}
			ax.send();
		}
	</script>


	<!--Navbar-->
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div id="lehrerName" class="navbar-brand">NAME</div>
			<button class="navbar-right logoutButton btn btn-danger">Logout</button>
		</div>
	</div>

	<!--Eigentlicher Aufbau-->
	<div class="container">
		<div class="row">

			<div class="col-md-2">

				<select id="folienSaetze" class="form-control" size="20">
					<option class="folienOption" value="1" selected>Foliensatz1</option>
					<option class="folienOption" value="2">Foliensatz2</option>
				</select>

				<button class="btn btn-sm btn-warning outerUploadBtn"
					data-toggle="modal" data-target="#uploadModal">PDF
					Hochladen</button>

				<!-- Upload Modal -->
				<div id="uploadModal" class="modal fade">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">PDF Hochladen</h4>
							</div>
							<div class="modal-body">
								<form class="text-center" action="" method="post">
									<label></label> <input type="file" accept=".pdf"
										name="pdfDatei" value=".pdf"> <input
										class="btn btn-primary btn-sm innerUploadBtn" type="submit"
										name="senden" value="Hochladen" onClick='getPdf()'>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Schlie√üen</button>
							</div>
						</div>

					</div>
				</div>


			</div>
			<div class="col-md-10">
				<div class="row"></div>
				<div class="carouselDiv">
					<section class="center slider">
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/1.png">
							<div class="text-center">1</div>
						</div>
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/2.png">
							<div class="text-center">2</div>
						</div>
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/3.png">
							<div class="text-center">3</div>
						</div>
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/4.png">
							<div class="text-center">4</div>
						</div>
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/5.png">
							<div class="text-center">5</div>
						</div>
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/6.png">
							<div class="text-center">6</div>
						</div>
						<div>
							<img class="folieThumbnail" src="imgs/Beispiele/7.png">
							<div class="text-center">7</div>
						</div>
					</section>
				</div>

				<div class="row abschnittsRow">
					<div class="abschnittsDiv"></div>
				</div>

				<div class="row">
					<div class="col-md-8">
						<!-- Hier sollte noch Canvas her -->
						<img class="folieVorschau" src="imgs/Beispiele/2.png">
					</div>
					<div class="col-md-4">asdfs</div>
				</div>


			</div>
		</div>

	</div>


	<script src="jquery/jquery-3.1.1.js"></script>
	<!-- jquery2 wegn slick -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"
		type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>

			$(".center").slick({
				infinite : false,
